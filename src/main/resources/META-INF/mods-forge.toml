modLoader="javafml"
loaderVersion="${forge_loader_version_range}" #forge version dep
license="${mod_license}"
issueTrackerURL="https://github.com/iChun/MultiplayerServerPause/issues"

[[mods]]
    modId="${mod_id}"
    version="${mod_version}" #mandatory
    displayName="${mod_name}"
    displayURL="https://github.com/iChun/MultiplayerServerPause"
    logoFile="icon.png"
    authors="iChun"
    description='''
    Pauses servers when all connected clients are paused.
    '''

[[dependencies.${mod_id}]]
    modId="forge"
    mandatory=true
    versionRange="${forge_version_range}"
    ordering="NONE"
    side="BOTH"
[[dependencies.${mod_id}]]
    modId="minecraft"
    mandatory=true
    versionRange="${minecraft_version_range}"
    ordering="NONE"
    side="BOTH"
